<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expences Recoder</title>
  <style>
    body {
  margin: 20px;
  background-color: cornsilk;
}

.container {
  max-width: 600px;
  margin-top: 40px;
}

.expense-form {
  margin-bottom: 20px;
}

  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Expense Recorder</h1>

    <form class="expense-form">
      <div class="row">
        <div class="col-sm-12">
          <select class="form-select" required>
            <option value="" selected disabled>Select Expense Type</option>
            <option value="Education">Education</option>
            <option value="House">House</option>
            <option value="Friend">Friend</option>
            <option value="Health">Health</option>
            <option value="Car">Car</option>
          </select>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <input type="date" class="form-control" required>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <input type="text" class="form-control" placeholder="Enter expense description" required>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-sm-12">
          <input type="number" class="form-control" placeholder="Enter expense amount" required>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <input type="submit" class="btn btn-primary btn-lg" value="Add">
        </div>
      </div>
    </form>

    <div id="expensesTableContainer"></div>
  </div>
  <script src="dsp.js"></script>
</body>

</html>
